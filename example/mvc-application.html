<!DOCTYPE html>
<html>
  <head>
    <title>Juxtapose</title>
    <style>

      .error {
        color: red;
      }

      .message {
        color: darkblue;
        font-weight: bold;
      }

      form {
        margin-bottom: 1rem;
      }

    </style>
  </head>
  <body>

    <script src="../examples.js"> </script>

    <script>

      mvcApplication();

    </script>

    <script>

      var xmlHttpRequest = new XMLHttpRequest();

      xmlHttpRequest.onreadystatechange = function() {
        if (xmlHttpRequest.readyState == 4) {
          if (xmlHttpRequest.status == 200) {
            location.reload();
          }
        }
      };

      xmlHttpRequest.open("GET", "/live-reload");

      xmlHttpRequest.send();

    </script>

  </body>
</html>
